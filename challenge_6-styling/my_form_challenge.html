<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <title>My Form</title>
    </head>
<body>

<h1>Coffee Shop Survey</h1>

<p class="paragraph">Thanks for choosing us as your local coffee shop we strive to produce the best coffee in town. Feel free to take our survey below.</p>

<a href="http://www.coffee.com" target="_blank">Click me to Jump to our home page</a>
<br>
<br>
<form action="">
 <div>
     <div>
        <label for="name">Name:</label>
        <br>
        <input id="name" name="name" type="text" placeholder="Your Name">
    </div>
    <div>
        <label for="number">Number:</label>
        <br>
        <input id="number" name="number" type="text" placeholder="Your Cell Number">
    </div>
    <div>
        <label for="coffee">Favourite Coffee:</label>
        <br>
        <input id="coffee" name="email" type="text" placeholder="Your Favourite Coffee">
    </div>
    <div>
        <label for="email">Email:</label>
        <br>
        <input id="email" name="email" type="text" placeholder="name@yourdomain.com">
    </div>
    <div>
        <label for="feedback">Addtional Feedback:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="your comment"></textarea>
    </div>
  </div>

   <button type="submit">Submit Now</button>
</form>

<br>

<div class="container"><!-- I am empty --></div>
<div class="container">I am not empty</div>
<br>
<div class="footer">
<p class="paragraph">This website uses cookies to ensure you get the best experience on our website.</p>
</div>

</body>
</html>
